<!DOCTYPE html>
<html><head>
    <title>Guitar Builder</title>
    <link rel="stylesheet" type="text/css"
        href="css/smoothness/jquery-ui-1.8.9.custom.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-error.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-navi.css" />
    <link rel="stylesheet" type="text/css" href="css/guitarbindings.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <script type="application/javascript" src="js/jquery-1.4.4.min.js"></script>
    <script type="application/javascript"
        src="js/jquery-ui-1.8.9.custom.min.js"></script>
    <script type="application/javascript" src="js/jquery-ui-error.js"></script>
    <script type="application/javascript" src="js/jquery-ui-navi.js"></script>

    <script type="application/javascript" src="js/class.js"></script>
    <script type="application/javascript" src="js/matrix4x4.js"></script>
    <script type="application/javascript" src="js/editor.js"></script>
    <script type="application/javascript" src="js/guitar.js"></script>
    <script type="application/javascript" src="js/guitarbindings.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</head><body>
    <!-- Canvas -->
    <canvas id="editor"></canvas>

    <!-- Menus -->
    <div id="navi">
        <!-- Account -->
        <div style="width:300px"
            data-title="Account" data-image="img/home.png">
            User account support not yet implemented.
        </div>
        <!-- Guitar -->
        <div style="width:350px"
            data-title="Guitar" data-image="img/guitar.png">
            <table style="width:100%"><tr>
                <td>Guitar name:</td>
                <td><input type="text" id="guitar_title"/></td>
            </tr><tr>
                <td>Number of strings:</td>
                <td><div id="guitar_strings"></div></td>
            </tr></table>
        </div>
        <!-- Settings -->
        <div style="width:200px"
            data-title="Settings" data-image="img/settings.png">
            <table style="width:100%"><tr>
                <td>Editor resolution:</td>
                <td>1:1</td>
            </tr><tr>
                <td>Effects:</td>
                <td>Full</td>
            </tr></table>
        </div>
        <!-- Admin -->
        <div style="width:300px"
            data-title="Admin" data-image="img/admin.png">
            Admin Content
        </div>
    </div>

    <!-- Error -->
    <div id="error"></div>

    <!-- Footer -->
    <div id="footer">
        <strong>Guitar Builder</strong> by 
        <strong>Jussi Kosunen</strong></div>

    <!-- Overlay -->
    <div id="overlay">
        <div id="overlay_pad"></div>
        <div id="overlay_img">
            <img src="img/spinner.gif" alt="loading"/>
        </div>
        <div id="overlay_text" class="light"/>
    </div>
</body></html>
